<html>
    <head>
        <title>ControlMaster Web</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Content/css/materialize.min.css"/>
        <link rel="stylesheet" href="Content/css/style.css"/>
    </head>
    <body>
        <nav>
            <a href="#" class="brand-logo center">ControlMaster</a>
            <span class="center codeTitle">Connect Code:</span>
            <span class="center code">123446</span>
        </nav>
        <div class="remote">
            <button class="btn btn-side waves-effect waves-light blue-grey"><i class="material-icons">fast_rewind</i></button>
            <button class="btn-play btn-floating btn-large waves-effect waves-light" onclick="socket.emit('acmedia', 'play');"><i class="material-icons">play_arrow</i></button>
            <button class="btn btn-side waves-effect waves-light blue-grey"><i class="material-icons">fast_forward</i></button>
        </div>
        <script src="Content/js/jquery-3.2.1.min.js"></script>
        <script src="Content/js/vue.js"></script>
        <script src="Content/js/materialize.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
        <script src="app.js"></script>
    </body>
</html>
