<!DOCTYPE html>
<html>
    <head>
        <title>ControlMasterApp</title>
        <meta title="ControlMaster"/>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="Content/css/materialize.min.css"/>
        <link rel="stylesheet" href="Content/css/style.css"/>
    </head>
    <body>
        <div id="app">
            <nav>
                <a href="#" class="brand-logo center" v-on:click="newCode">ControlMaster</a>
                <section id="code-section" style="display:none;">
                    <span class="center codeTitle">Connect Code:</span>
                    <span class="center code">{{concode}}</span>
                </section>
                <div id="codepre" class="preloader-wrapper small active">
                    <div class="spinner-layer">
                      <div class="circle-clipper left">
                        <div class="circle"></div>
                      </div><div class="gap-patch">
                        <div class="circle"></div>
                      </div><div class="circle-clipper right">
                        <div class="circle"></div>
                      </div>
                    </div>
                </div>
            </nav>
            <div class="remote">
                    <button class="btn btn-side waves-effect waves-light blue-grey"><i class="material-icons">fast_rewind</i></button>
                    <button class="btn-play btn-floating btn-large waves-effect waves-light" onclick="socket.emit('acmedia', 'play');"><i class="material-icons">play_arrow</i></button>
                    <button class="btn btn-side waves-effect waves-light blue-grey"><i class="material-icons">fast_forward</i></button>
            </div>
            <div class="fixed-action-btn">
                <a class="btn-floating btn-large" style="background:#4a64da;" v-on:click="newCode">
                    <i class="large material-icons">refresh</i>
                </a>
            </div>
        </div>
        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-8981063964034807",
            enable_page_level_ads: true
          });
        </script>
        <script src="Content/js/jquery-3.2.1.min.js"></script>
        <script src="Content/js/vue.js"></script>
        <script src="Content/js/materialize.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
        <script src="app.js"></script>
    </body>
</html>
